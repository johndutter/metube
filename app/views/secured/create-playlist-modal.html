<div class="modal-header">
    <h3>Create Playlist</h3>
</div>

<form novalidate class='form-horizontal' role='form'  name='form.createplaylist' ng-submit='createPlaylist()'>
  <div class="modal-body">
    <div class='form-group'>
      <label class='col-3 control-label' for='name'> Playlist Name</label>
      <div class='col-7'>
        <input id='name' class='form-control' type='text' name='name' ng-model='formData.name' ng-pattern="/[a-zA-z0-9]+/" ng-minlength="3" ng-maxlength="60" required/>
        <p class='error-helper text-danger' ng-show='form.createplaylist.name.$invalid && showErrors'>please enter a playlist name</p>
      </div>
    </div>

    <div class='form-group'>
      <label class='col-3 control-label' for='description'>Description</label>
      <div class='col-7'>
        <textarea id='description' placeholder='optional description' class='form-control' row='4' column='50' name='description' ng-model='formData.description'> </textarea>
      </div>
    </div>

      <div class="form-group">
        <label class='col-3 control-label'> Private </label>
        <div class='col-7'>
          <input class='form-control' type="checkbox" id='listing_option' name='listing_option'> 
          <small> (Playlist is public if left unchecked) </small>
        </div>
      </div>

    <div class='text-danger text-center'>{{errorMessage}}</div>
  </div>
  <div class="modal-footer">
      <button class="btn btn-primary" type='submit'>Create</button>
      <button class="btn btn-default" type='button' ng-click="cancel()">Cancel</button>
  </div>
</form>
