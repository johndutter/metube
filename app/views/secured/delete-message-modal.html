<div class='modal-header'>
  <h2> Delete Confirmation</h2>
</div>
<div class='modal-body'>
  <p> Are you sure you want to permanently delete this message?</p>
</div>
<div class='modal-footer'>
    <div class='btn-group'>
      <button class='btn btn-danger' ng-click='deleteMessage()'> Delete </button>
      <button class='btn btn-default' ng-click='closeModal()'> Cancel </button>
    </div>
</div>
